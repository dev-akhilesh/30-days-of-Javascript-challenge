<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      .myClass {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p id="myParagraph">Original Text</p>

    <div class="myClass">Original Background Color</div>

    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <div id="removeMe">Remove this div</div>
    
  </body> 

  <script src="index.js"></script>
