<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Event Handling</title>
  </head>
  <body>
    <button id="changeTextBtn">Click Me</button>
    <p id="textParagraph">Original Text</p>

    <img
      id="toggleImage"
      src="https://s-media-cache-ak0.pinimg.com/736x/40/d7/3f/40d73f119ba04f327e7cae2532b375f8--cristiano-rinaldo-cristiano-ronaldo-cr.jpg"
      alt="Sample Image"
      width="200"
    />

    <div
      id="hoverElement"
      style="width: 200px; height: 200px; background-color: lightgray"
    >
      Hover over me
    </div>

    <input type="text" id="inputField" placeholder="Type something..." />
    <p id="displayParagraph"></p>

    <form id="dataForm">
      <input type="text" name="name" placeholder="Name" />
      <input type="email" name="email" placeholder="Email" />
      <button type="submit">Submit</button>
    </form>

    <select id="dropdown">
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
    </select>
    <p id="selectedValue"></p>


    
  </body>
  <script src="index.js"></script>
</html>
